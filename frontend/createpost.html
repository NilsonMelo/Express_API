<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="createpost__wrapper ">
        <span class="createpost__text--title">
            Title of post
        </span>
        <input type="text" class="createpost__input--title" id="title" />
        <br />
        <span class="createpost__text--overview">Overview of post</span>
        <input type="text" class="createpost__input--overview" id="overview" />
        <br>
        <span class="createpost__text--creator">Creator of post</span>
        <input type="text" class="createpost__input--creator " id="creator" />
        <br>
        <button class="createpost__button btn btn-outline-primary ">Submit</button>
    </div>
    <script defer>
        const submitBtn = document.getElementsByClassName("createpost__button")
        const title = document.getElementById("title")
        const overview = document.getElementById("overview")
        const creator = document.getElementById("creator")
        submitBtn.addEventListener("click", () => {
            fetch("http://localhost:3000/api/createpost", {
                method: "POST",
                mode: "cors",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Creator: creator.value, Title: title.value, Overview: overview.value })
            })
        })
    </script>
</body>
</html>
